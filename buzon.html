        <div class="parrafo">
            <p> Explica el motivo de tu solicitud lo más entendible posible.</p>
            <P class="p1"> NOTA: Es opcional agregar nombre y grupo al final del escrito.</p>
        
        </div>
        <form class="formulario" method="post">
            <label for="Categoria" id="label-Categoria">Categoria</label>
            <select name="Categoria" id="Categoria" required>
                <option value="opcion1">Acoso</option>
                <option value="opcion2">Pelea</option>
                <option value="opcion3">Incumplimiento</option>
                <option value="opcion4">Discriminación</option>
            </select>
            <br>
            <label for="lugar" id="label-lugar">Lugar</label>
            <select name="lugar" id="lugar" required>
                <option value="opcion1">Aula</option>
                <option value="opcion2">Cafetería</option>
                <option value="opcion3">Docente</option>
                <option value="opcion4">Equipo de trabajo</option>
                <option value="opcion5">Alumnos</option>
                <option value="opcion6">Otro</option>
            </select>
 
            <label for="fecha" id="label-fecha">Fecha del suceso</label>
            <input type="date" id="fecha" name="fecha" required >
            <br>
            <label for="actual" id="label-actual">Fecha actual</label>
            <input type="date" id="actual" name="actual" required >
 
            <label for="buzón" id="label-buzón">Buzón</label>
            <textarea type="text" id="buzón" name="buzón" placeholder=" Explica como se desarollo el incidente o suceso." required></textarea>
           
            <label for="razon" id="label-razon">Razón</label>
            <select name="razon" id="razon" required>
                <option value="opcion1">Queja</option>
                <option value="opcion2">Felicitación</option>
                <option value="opcion3">Aviso</option>
            </select>
 
            <button  class="btn" type="submit">Enviar</button>
        </form>
